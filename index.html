<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Reservia - Hébergements</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css">
</head>
<body>

    <header>
		<a href="" class="logoLink"><img src="images/logo/Reservia.svg" alt="Reservia" class="logoImg"></a>
		<nav id="menuNav">
			<a href="#hebergements" class="menuLink">Hébergements</a>
			<a href="#activites" class="menuLink">Activités</a>
			<a href="" class="inscriptionLink">S'inscrire</a>
		</nav>
    </header>
    
    <section class="locationAndFiltersContent">
		<h1>Trouvez votre hébergement pour des vacances de rêve</h1>
		<span>En plein centre ville ou en pleine nature</span>	
		<div class="searchLocation">
			<form action="#" method="GET" class="searchLocationForm">
				<a href="" class="positionLink"><i class="fas fa-map-marker-alt"></i></a>
				<input type="text" placeholder="Lieu">
				<button type="button" class="desktopBtn">Rechercher</button>
				<button type="button" class="mobileBtn"><i class="fa fa-search"></i></button>
			</form>
		</div>
	
		<div class="searchFilters">
			<form action="#" method="GET" class="searchFiltersForm">
				<h3 class="searchFiltersTitle">Filtres</h3>
				<a href="" class="searchFilter"><div class="searchFilterIcon"><i class="fas fa-money-bill-wave"></i></div><span class="searchFilterTitle">Économique</span></a>
				<a href="" class="searchFilter"><div class="searchFilterIcon"><i class="fas fa-child"></i></div><span class="searchFilterTitle">Familial</span></a>
				<a href="" class="searchFilter"><div class="searchFilterIcon"><i class="fas fa-heart"></i></div><span class="searchFilterTitle">Romantique</span></a>
				<a href="" class="searchFilter"><div class="searchFilterIcon"><i class="fas fa-dog"></i></div><span class="searchFilterTitle">Animaux autorisés</span></a>
			</form>
		</div>
	
		<div class="infoContent">
			<span class="infoIcon"><i class="fas fa-info"></i></span><span class="infoText">Plus de 500 logements sont disponibles dans cette ville</span>
		</div>
	</section>
</body>
</html>
